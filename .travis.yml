language: python
dist: trusty
python:
   - "2.7"
   - "3.4"
   - "3.5"
   - "3.6"
# Enable newer 3.7 without globally enabling sudo and dist: xenial for other build jobs
matrix:
  include:
    - python: 3.7
      dist: xenial
      sudo: true
before_install:
  - if [[ $TRAVIS_PYTHON_VERSION == 2.7 ]]; then (rm Pipfile.lock); fi
  # - sudo apt-get update
if env(TRAVIS_PYTHON_VERSION) in ("2.7", "3.4"):
  - rm Pipfile.lock
install: "make"
script:
  # command to run tests
  - make test
  # enforce flake8 standards
  # - make lint
after_success:
  coveralls
# Don't want notifications
notifications:
  email: false
